name: Sync with Upstream

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨 2 点运行
  workflow_dispatch: # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false # 禁用默认的 GitHub 凭据
        fetch-depth: 0 # 获取完整的 Git 历史

    # 添加原始仓库为远程
    - name: Add Upstream Remote
      run: |
        git remote add upstream https://github.com/ACL4SSR/ACL4SSR.git
        git fetch upstream
        git checkout main
        git merge upstream/main --no-commit --no-ff

    # 排除自定义文件夹
    - name: Exclude Custom Folder
      run: |
        git reset HEAD my-folder
        git checkout -- my-folder

    # 提交合并
    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git commit -m "Sync with upstream while keeping custom folder"
        git push origin main
